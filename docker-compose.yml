version: "3"
services:
  content:
    container_name: content-service
    build: ./packages/content
    ports:
      - 4001:4000
    networks:
      - backend
  customer:
    container_name: customer-service
    build: ./packages/customer
    ports:
      - 4002:4000
    networks:
      - backend
  gateway:
    container_name: gql-gateway
    build: ./packages/gateway
    ports:
      - 4000:4000
    links:
      - content
      - customer
    networks:
      - backend
networks:
  backend:
    driver: "bridge"
